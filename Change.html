<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 1px;
				height: 30px;
				background-color: aquamarine;
			}
			/* button{
				width: 50px;
				height: 50px;
			} */
		</style>
	</head>
	<body>
		<div></div>
		<button>按钮</button>
	</body>
	<script>
		var div=document.querySelector("div");
		var btn=document.querySelector("button");
		var chang=1;
		var times=null;
		function jia(){
			chang++;
			div.style.width=`${chang}px`;
		}
		
		function jian(){
			chang--;
			if(chang==1){
				clearInterval(times);//直接减短到1px
			}
			div.style.width=`${chang}px`;
		}
		btn.onmouseover=function(){
			times=setInterval(jia,20);
		}
		btn.onmouseout=function(){
			clearInterval(times);//停止变长
			times=setInterval(jian,20);
		}
	</script>
</html>
